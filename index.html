<!DOCTYPE html>
<html lang="km">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>NetAdmin Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Battambang:wght@100;300;400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      :root {
        --primary: #4f46e5;
        --bg-body: #f8fafc;
      }
      body { 
        font-family: 'Battambang', 'Inter', sans-serif; 
        background-color: var(--bg-body);
        color: #334155;
        -webkit-font-smoothing: antialiased;
      }
      
      /* Hide Scrollbar */
      ::-webkit-scrollbar { width: 0px; background: transparent; }

      /* Animation Pulse */
      @keyframes pulse-ring {
        0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
        70% { box-shadow: 0 0 0 6px rgba(16, 185, 129, 0); }
        100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
      }
      .status-active {
        background-color: #10b981; 
        animation: pulse-ring 2s infinite;
      }

      /* Card Press Effect */
      .pc-card { transition: transform 0.1s ease, box-shadow 0.2s ease; }
      .pc-card:active { transform: scale(0.95); }

      /* Input Focus */
      .custom-input:focus {
        border-color: #6366f1;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
        "firebase/database": "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"
      }
    }
    </script>

    <script type="text/babel" data-type="module" src="./App.jsx"></script>
  </body>
</html>
